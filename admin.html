<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Posts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Painel Administrativo</h1>
        <nav>
            <a href="index.html">Ver Site</a>
        </nav>
    </header>

    <main class="container">
        <section class="admin-panel">
            <h2>Adicionar Novo Post</h2>
            <form id="add-post-form">
                <input type="text" name="titulo" placeholder="Título do Post" required>
                <input type="text" name="categoria" placeholder="Categoria" required>
                <textarea name="resumo" placeholder="Resumo do Post" required></textarea>
                <input type="url" name="imagem" placeholder="URL da Imagem" required>
                <button type="submit">Salvar Post</button>
            </form>
        </section>

        <section class="admin-panel">
            <h2>Posts Cadastrados</h2>
            <ul id="post-list">
                <!-- A lista de posts será carregada aqui pelo admin.js -->
            </ul>
        </section>
    </main>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="admin.js"></script>

</body>
</html>
